name: Run Parser Twice A Week

on:
  schedule:
    - cron: '0 4 * * 1,4'  # Понеділок і четвер о 04:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run parser
      run: python parser.py

    - name: Install rclone
      run: sudo apt-get update && sudo apt-get install -y rclone

    - name: Configure rclone
      run: |
        mkdir -p ~/.config/rclone
        echo "${{ secrets.RCLONE_CONF_BASE64 }}" | base64 -d > ~/.config/rclone/rclone.conf

    - name: Upload to Google Drive
      run: |
        rclone copy mot-o_final.xml remote_drive:/mot-o-parser-files/
